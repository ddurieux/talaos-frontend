<div data-ng-include="'app/menu//menu.html'"></div>


<!-- See http://codepen.io/jbltx/pen/WbdRRb/ -->
<div id="md-table-template" ng-hide="false">
  <table md-colresize="md-colresize" class="md-table">
    <thead>
      <tr class="md-table-headers-row">
        <th></th>
        <th class="md-table-header">ID</th>
        <th class="md-table-header">Name</th>
        <th class="md-table-header" hide-sm>Properties number</th>
        <th class="md-table-header" hide-sm>Assets number</th>
        <th class="md-table-header">
            <a href="#/asset_type/new">
                <i class="material-icons">add_circle_outside</i>
            </a></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in list._items" class="md-table-content-row">
        <td></td>
        <td class="md-table-td-more">{{item.id}}</td>
        <td>{{item.name}}</td>
        <td hide-sm>{{item.allowed_properties.length}}</td>
        <td hide-sm>-</td>
        <td>
            <a href="#/asset_type/edit/{{item.id}}">
                <i class="material-icons">mode_edit</i>
            </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div layout="row">
      <span class="md-table-count-info">
          Rows per page : <a href="#" ng-click="goToPage(0); count=10">10</a>,
          <a href="#" ng-click="goToPage(0); count=25">25</a>,
          <a href="#" ng-click="goToPage(0); count=50">50</a>,
          <a href="#" ng-click="goToPage(0); count=100">100</a>
          (current is {{list._meta.page}})
      </span>
      <span flex="flex"></span>
      <span ng-show="pagenumber > 1" aria-hidden="false">
        <md-button ng-disabled="list._meta.page<=1" ng-click="goToPage(loadpage-1)" aria-label="Previous Page" class="md-primary md-hue-2">
            <i class="material-icons">chevron_left</i>
        </md-button>
        <md-button ng-click="goToPage($index+1)" class="md-primary md-hue-2 md-table-footer-item" ng-repeat="i in getNumber(pagenumber) track by $index">
            <span ng-class="{ 'md-table-active-page': list._meta.page==$index}">{{$index+1}}</span>
        </md-button>
        <md-button ng-disabled="list._meta.page=={{(list._meta.max_results * 100) / list._meta.total}}-1" ng-click="goToPage(loadpage+1)" aria-label="Next Page" class="md-primary md-hue-2">
            <i class="material-icons">chevron_right</i>
        </md-button>
      </span>
  </div>
</div>
