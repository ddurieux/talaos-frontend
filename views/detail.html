<div ng-include="'menu.html'"></div>

<div layout="column">
<md-toolbar>
    <h1 class="md-toolbar-tools">
      {{item.asset_type.name}}
    </h1>
</md-toolbar>
<md-content layout-padding layout="row" layout-sm="column">
    <form>
        <div layout layout-sm="column" flex style="flex-wrap: wrap">
            <md-input-container ng-repeat="property in properties" style="min-width: 300px;">
                <label>{{property.label}}</label>
                <input id="{{property.label_id}}" ng-model="property.value" />
            </md-input-container> 
        </div>
    </form>
</<md-content>
</div> 

<div layout="column">
<md-toolbar>
    <h1 class="md-toolbar-tools">
      Children
    </h1>
    <md-button class="md-fab md-fab-top-right" aria-label="Add">
        <md-icon md-svg-src="bower_components/material-design-icons/content/svg/production/ic_add_24px.svg"></md-icon>
    </md-button>
</md-toolbar>

<md-content>
    <div layout layout-sm="column" flex style="flex-wrap: wrap">
        <md-list ng-repeat="(cname, cproperty) in child_categories" style="min-width: 400px;padding-right: 10px;">
            <md-list-item class="md-2-line" ng-click="load_childcat(cname)">
                <div class="md-list-item-text"
                    <h3>{{cname}}</h3>
                    <p>{{cproperty.length}} items</p>
                </div>
                <md-icon md-svg-src="bower_components/material-design-icons/content/svg/production/ic_add_circle_24px.svg" class="md-secondary"></md-icon>
            </md-list-item>
            <md-list-item class="md-2-line" ng-repeat="childitem in childcat[cname] | orderBy:'name'" ng-click="goAsset(childitem.id)">
                <md-icon md-svg-icon=""></md-icon>
                <div class="md-list-item-text">
                    <h3 ng-if="childitem.name">{{childitem.name}}</h3>
                    <h3 ng-if="!childitem.name"><i>No name</i></h3>
                    <p>id: {{childitem.id}}</p>
                </div>
                <md-icon md-svg-src="bower_components/material-design-icons/action/svg/production/ic_delete_48px.svg"></md-icon>
            </md-list-item>
            <md-divider ></md-divider>
        </md-list>
    </div>
</md-content>    
</div>
