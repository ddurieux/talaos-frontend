<div ng-include="'menu.html'"></div>
<div class="container-fluid">
    <div class="panel">
        <form class="form-horizontal">
            <div class="panel property-title">{{item.asset_type.name}}</div>
            <div class="well well-lg">
                <div class="row" >
                    <div class="col-md-4" ng-repeat-start="property in properties">
                        <div class="form-group">
                            <label for="{{property.label_id}}" class="col-sm-4 control-label">{{property.label}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="{{property.label_id}}" ng-model="property.value">
                            </div>
                        </div>        
                    </div>
                    <div class="clearfix" ng-if="$index%3==2"></div>
                    <div ng-repeat-end=""></div>
                </div>                    
            </div>      
        <!--
        <a href="#/{{item.route}}" class="btn btn-default">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
            class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
            ng-show="item.id" class="btn btn-danger">Delete</button> -->
        </form>
    </div>
</div>
        
<div class="container-fluid">
    <div class="panel">
        <div class="panel property-title">Children</div>
        <div ng-if="child" class="panel-body" style="padding: 5px 15px 0px 15px;">
            <div class="row" >
                <div class="col-md-3 properties" ng-repeat-start="(cname, cproperty) in child_categories">
                    <div ng-click='load_childcat(cname)'>
                        <div ng-if="cproperty.length > 0 && cproperty.length <= 10" class="property-number property-number-1">{{cproperty.length}}</div>
                        <div ng-if="cproperty.length > 10 && cproperty.length <= 50" class="property-number property-number-2">{{cproperty.length}}</div>
                        <div ng-if="cproperty.length > 50 && cproperty.length <= 100" class="property-number property-number-3">{{cproperty.length}}</div>
                        <div ng-if="cproperty.length > 100 && cproperty.length <= 500" class="property-number property-number-4">{{cproperty.length}}</div>
                        <div ng-if="cproperty.length > 500 && cproperty.length <= 1000" class="property-number property-number-5">{{cproperty.length}}</div>
                        <div ng-if="cproperty.length > 1000" class="property-number property-number-6">{{cproperty.length}}</div>

                        <div class="property-name">{{cname}}
                        <div class="property-glyphicon"><span class="glyphicon glyphicon-list" style="color: #fff;"></span></div></div>
                    </div>
                </div>
                <div class="clearfix" ng-if="$index%4==3"></div>
                <div ng-repeat-end=""></div>
            </div>                    
            <div ng-repeat="(cname, cproperty) in child_categories">
                <ul class="list-group" ng-if="childcat[cname]">
                    <li ng-repeat="childitem in childcat[cname] | orderBy:'name'" class="list-group-item">
                        <div class="dude" asset-id="childitem.id"></div>
                    </li>                                
                </ul>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="panel property-title">Parents</div>
        <div class="panel-body">

        </div>
    </div>
</div>
