<div ng-include="'menu.html'"></div>
<div class="container">
    <div class="row">
        <form class="form-horizontal">
            <div class="well well-lg form-group">
                <fieldset>
                    <legend>{{item.name}} ({{item.asset_type.name}})</legend>
                    <div class="row" >
                        <div class="col-md-4" ng-repeat-start="property in properties">
                            <div class="form-group">
                                <label for="{{property.label_id}}" class="col-sm-4 control-label">{{property.label}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="{{property.label_id}}" ng-model="property.value">
                                </div>
                            </div>        
                        </div>
                        <div class="clearfix" ng-if="$index%3==2"></div>
                        <div ng-repeat-end=""></div>
                    </div>                    
                </fieldset>
            </div>      
        <br>
        <!--
        <a href="#/{{item.route}}" class="btn btn-default">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
            class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
            ng-show="item.id" class="btn btn-danger">Delete</button> -->
        </form>
    </div>

        
    <div class="container">        
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-heading">Children</div>
                    <div ng-if="child" class="panel-heading">
                        <br/>
                        <div class="row" >
                            <div class="col-md-4" ng-repeat-start="(cname, cproperty) in child_categories">
                                <div class="panel panel-default assetblock" ng-click='load_childcat(cname)'>
                                    <div class="panel-body">
                                        <h1><strong>{{cproperty.length}}</strong></h1>
                                        <p>{{cname}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix" ng-if="$index%3==2"></div>
                            <div ng-repeat-end=""></div>
                        </div>                    
                        <div ng-repeat="(cname, cproperty) in child_categories">
                            <ul class="list-group" ng-if="childcat[cname]">
                                <li ng-repeat="childitem in childcat[cname]" class="list-group-item">
                                    <div class="dude" asset-id="childitem.id"></div>
                                </li>                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Parents</div>
                    <div class="panel-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
        
        

</div>
